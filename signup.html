<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/signup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png" height="120">
                ODIN
            </div>
        </div>
        <div class="right">
            <div class="introduction">
                <p>This is not a real online service! You know you need something <br> 
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
           <div class="form-container">
                
                    <form action="">
                        <div class="row-name">
                            <div class="col-name">
                                <label for="first-name">First name:</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="col-last-name">
                                <label for="last-name">Last name:</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="row-contact">
                            <div class="col-email">
                                <label for="e-mail">E-mail:</label>
                                <input type="email" id="e-mail">
                            </div>
                            <div class="col-phone">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone">
                            </div>
                        </div>
                        <div class="row-password">
                            <div class="col-password">
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </div>
                            <div class="col-confirm-password">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                    
                    </form>
                

                <div class="account">
                    <p>right bottom</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
